<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'detailstyle.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Task Details</title>
  </head>
  <body>
    <div class="container custom-container">
      <h1 class="mt-4">Task Details</h1>
      <form method="get" action="" class="my-4">
        <h2 class="mb-3">Task: {{task}}</h2>
        {% if task.completed %}
        <span class="badge bg-success">Completed</span>
        {% else %}
        <span class="badge bg-danger">Pending</span>
        {% endif %}
        <p class="detail-text mt-3">{{task.description}}</p>
      </form>
      <a class="btn btn-outline-dark" href="{% url 'task-list' %}">Back</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
  </body>
</html>

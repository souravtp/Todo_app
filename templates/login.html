<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>User Login</title>
  </head>
  <body>
    <div class="box">
      <div class="container text-center">
        <h1 class="login-header">Login Here</h1>
        <div class="form-group">
          <form method="post" action="">
            {% csrf_token %}
            <div class="form-field">
              <i class="bi bi-person"></i>
              <input
                type="text"
                name="{{ form.username.html_name }}"
                id="{{ form.username.auto_id }}"
                class="custom-input"
                placeholder="Enter your username" />
            </div>
            <div class="form-field">
              <i class="bi bi-key"></i>
              <input
                type="password"
                name="{{ form.password.html_name }}"
                id="{{ form.password.auto_id }}"
                class="custom-input"
                placeholder="Enter your password" />
            </div>

            {% if form.errors or form.non_field_errors %}
            <div class="mb-3">
              {% for field in form %} {{ field.errors }} {% endfor %} {{
              form.non_field_errors }}
            </div>
            {% endif %}
            <input class="btn btn-outline-light" type="submit" value="login" />
          </form>
          <p class="tail-text">
            Don't have an account?
            <a class="btn" href="{% url 'register'%}">Register</a>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
  </body>
</html>
